name: Deploy Website

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build
        env:
          VITE_API_KEY: ${{ secrets.MY_API_KEY }}  # Inject secret as environment variable

      - name: Deploy
        run: npm run deploy
